
<div style="
    background-image: url('https://png.pngtree.com/background/20211215/original/pngtree-supermarket-canned-snacks-at-noon-in-the-supermarket-picture-image_1486780.jpg');
    height: auto;
  ">
    <div class="wrapper">
        <div class="logo"> <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                alt=""> </div>
        <div class="text-center mt-4 name"> Lotus Mart </div>

        <form class="p-3 mt-3" #userRef='ngForm' (ngSubmit)='storeUser(userRef.value)' ngNativeValidate>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" class="form-control" name="fname" placeholder="Firstname" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" class="form-control" name="lname" placeholder="lastname" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" class="form-control" name="email" placeholder="Email" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="password" class="form-control" name="pass" placeholder="Password" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="date" class="form-control" name="dob" placeholder="DOB" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" class="form-control" name="phone" placeholder="Phone" required ngModel> </div>
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" class="form-control" name="address" placeholder="Address" required ngModel> </div>


            <input id="button" type="submit" class="btn mt-3" type="submit" value="Sign Up">
            <button type="reset" class="btn btn-light">Reset</button>
        </form>
        <a routerLink="" class="nav-link">Back</a><br>

       
    </div>
 
</div>
