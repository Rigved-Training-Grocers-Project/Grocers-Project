<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <b class="navbar-brand">Add Product</b>
    <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn btn-link" (click)="back()">Back</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="main2">
        <h4>Add new Product</h4>
        <form #productRef="ngForm" (ngSubmit)="storeProduct(productRef.value)" ngNativeValidate>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="name" required ngModel />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="price" required ngModel />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="quantity" required ngModel />
            </div>
          </div>



          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">ImageUrl</label>
            <div class="col-sm-7">
              <input type="url" class="form-control" name="imageUrl" src="imageUrl" required ngModel />
            </div>
          </div>




          <button type="submit" class="btn btn-secondary m-2">Add Product</button>
          <button type="reset" class="btn btn-light">Reset</button>
        </form>
        <div style="color: rgb(180, 120, 28);">{{resultMsg}}</div>
        <br>
      </div>
      <div class="col main">
        <div style="margin: 6px;">
          <input type="button" class="btn btn-light" value="Refresh" (click)="updateTable()" />
        </div>
        <div #table>
          <table class="table table-dark" style="height: fit-content;">
            <tr style="grid-column-start: auto;">
              <th>Prduct Id</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Image</th>
            </tr>
            <tr *ngFor="let p of products">
              <td>{{p._id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>{{p.quantity}}</td>
              <td><img src="{{p.imageUrl}}"></td>
            </tr>
          </table>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
